<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입</h2>
    <form>
        <div>
            <label for="userID_input">아이디</label>
            <input type="text" id="userID_input" name="userID" placeholder="아이디" />
        </div>
        <div>
            <label for="userPW_input">비밀번호</label>
            <input type="password" id="userPW_input" name="userPW" placeholder="비밀번호" />
        </div>
        <div>
            <label for="findPW">비밀번호 질문</label>
            <select id="findPW" name="findPW">
                <option value="도시">가장 좋아하는 도시</option>
                <option value="나라">가장 좋아하는 나라</option>
            </select>
            <input type="text" id="findPW_ans" name="findPW_ans" placeholder="답변" />
        </div>
        <div>
            <h3>자기소개</h3>
            <textarea name="content" cols="100" rows="10" ></textarea>
        </div>
        <button name="전송" type="submit">전송하기</button>
    </form>
</body>
</html>
